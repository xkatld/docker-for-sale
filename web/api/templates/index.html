<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建 Docker 容器</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { margin-bottom: 10px; padding: 5px; }
        button { margin-top: 20px; padding: 10px; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>创建 Docker 容器</h1>
    <form id="containerForm">
        <label for="image">选择镜像:</label>
        <select id="image" name="image" required>
            {% for image in images %}
            <option value="{{ image }}">{{ image }}</option>
            {% endfor %}
        </select>

        <label for="name">容器名称:</label>
        <input type="text" id="name" name="name" required>

        <label for="cpu">CPU 核心数:</label>
        <input type="number" id="cpu" name="cpu" step="0.1" min="0.1" required>

        <label for="memory">内存 (MB):</label>
        <input type="number" id="memory" name="memory" min="32" required>

        <label for="disk">硬盘 (GB):</label>
        <input type="number" id="disk" name="disk" min="1" required>

        <label for="bandwidth">带宽 (Mbit/s):</label>
        <input type="number" id="bandwidth" name="bandwidth" min="1" required>

        <button type="submit">创建容器</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('containerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/create_container', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = '错误: ' + error;
            });
        });
    </script>
</body>
</html>
