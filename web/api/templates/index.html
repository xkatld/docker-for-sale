<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>容器管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">容器管理系统</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">创建新容器</h5>
                        <form id="createContainerForm">
                            <div class="mb-3">
                                <label for="image" class="form-label">镜像</label>
                                <select class="form-select" id="image" name="image" required>
                                    {% for image in images %}
                                    <option value="{{ image }}">{{ image }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cpu" class="form-label">CPU 核心数</label>
                                <input type="number" class="form-control" id="cpu" name="cpu" min="0.1" step="0.1" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="memory" class="form-label">内存 (MB)</label>
                                <input type="number" class="form-control" id="memory" name="memory" min="32" step="32" value="512" required>
                            </div>
                            <div class="mb-3">
                                <label for="disk_size" class="form-label">磁盘大小</label>
                                <input type="text" class="form-control" id="disk_size" name="disk_size" value="1G" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">创建容器</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h5 class="mb-3">现有容器</h5>
                <div class="row row-cols-1 row-cols-md-2 g-4" id="containerList">
                    {% for container in containers %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="card-title">{{ container.image }}</h6>
                                <p class="card-text">
                                    ID: {{ container.id }}<br>
                                    SSH 端口: {{ container.ssh_port }}<br>
                                    NAT 端口范围: {{ container.nat_start_port }} - {{ container.nat_end_port }}<br>
                                    磁盘大小: {{ container.disk_size }}
                                </p>
                                <button class="btn btn-danger btn-sm" onclick="deleteContainer('{{ container.id }}')">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('createContainerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            axios.post('/api/create_container', data)
                .then(function (response) {
                    alert('容器创建成功！');
                    location.reload();
                })
                .catch(function (error) {
                    alert('创建容器失败: ' + error.response.data.error);
                });
        });

        function deleteContainer(id) {
            if (confirm('确定要删除这个容器吗？')) {
                axios.post('/api/delete_container', { id: id })
                    .then(function (response) {
                        alert('容器删除成功！');
                        location.reload();
                    })
                    .catch(function (error) {
                        alert('删除容器失败: ' + error.response.data.error);
                    });
            }
        }
    </script>
</body>
</html>
